<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>CORONA virtual test</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">


		

</head>

<body>
 <div class="login">
	<h1>CORONA virtual test</h1>


 <h2>   {{ prediction_text }}  </h2>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Fever" placeholder="Fever" required="required" />
        <input type="text" name="Tiredness" placeholder="Tiredness" required="required" />
        <input type="text" name="Dry-Cough" placeholder="Dry-Cough" required="required" />
        <input type="text" name="Difficulty-in-Breathing" placeholder="Difficulty-in-Breathing" required="required" />
        <input type="text" name="Sore-Throat" placeholder="Sore-Throat" required="required" />
        <input type="text" name="None_Sympton" placeholder="None_Sympton" required="required" />
        <input type="text" name="Pains" placeholder="Pains" required="required" />
        <input type="text" name="Nasal-Congestion" placeholder="Nasal-Congestion" required="required" />
        <input type="text" name="Runny-Nose" placeholder="Runny-Nose" required="required" />
        <input type="text" name="Diarrhea" placeholder="Diarrhea" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">CORONA VIRTUAL TEST</button>
    </form>

   <br>
   <br>


 </div>


</body>
</html>
